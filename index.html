<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link href="toastr.css" rel="stylesheet" />
  </head>
  <body>
    <div class="all" data-aos="zoom-out" data-aos-duration="500">
      <section class="top">
        <div
          class="top-inside"
          data-aos="fade-down-right"
          data-aos-duration="1000"
        >
          <h3 class="up">DAY</h3>
          <input
            type="number"
            name="day"
            placeholder="DD"
            class="input-day inputt"
          />
        </div>
        <div
          class="top-inside"
          data-aos="fade-down-right"
          data-aos-duration="1250"
        >
          <h3 class="up">MONTH</h3>
          <input
            type="number"
            name="month"
            placeholder="MM"
            class="input-month inputt"
          />
        </div>
        <div
          class="top-inside"
          data-aos="fade-down-right"
          data-aos-duration="1500"
        >
          <h3 class="up">YEAR</h3>
          <input
            type="number"
            name="year"
            placeholder="YYYY"
            class="input-year inputt"
          />
        </div>
      </section>
      <section class="last">
        <div class="mid">
          <button
            class="logo"
            data-aos="flip-down"
            data-aos-duration="1000"
            type="submit"
            value="submit"
          >
            <img src="./assets/arrow-down.png" alt="arrow-down" />
          </button>
        </div>

        <div class="answer">
          <h2 data-aos="fade-up-left" data-aos-duration="1000">
            <span class="years"> - - </span>years
          </h2>
          <h2 data-aos="fade-up-left" data-aos-duration="1250">
            <span class="months"> - - </span>months
          </h2>
          <h2 data-aos="fade-up-left" data-aos-duration="1500">
            <span class="days"> - - </span>days
          </h2>
        </div>
      </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./deneme.js" charset="UTF-8"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
